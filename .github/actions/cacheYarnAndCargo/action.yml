name: "Cache yarn and cargo"
description: ""

runs:
  using: "composite"
  steps:
    - name: gen cache variables
      run: node scripts/genCacheVariables.mjs >> $GITHUB_ENV
      shell: "bash"

    - name: cache yarn
      uses: actions/cache@v3
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ env.yarnPath }}
        key: ${{ runner.os }}-yarn-${{ env.yarnCacheKey }}
        restore-keys: |
          ${{ runner.os }}-yarn

    - name: cache cargo and target
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/
          ./src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ env.cargoCacheKey }}
        #        key: ${{ runner.os }}-cargo-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-cargo

    - name: post update env variables
      uses: webiny/action-post-run@3.0.0
      with:
        run: node scripts/genCacheVariables.mjs >> $GITHUB_ENV